  [[params.mission.item]]
    weight = 1
    name = "Welcome"
    title = "A message from the Organising Committee"
    subtitle = "It is humbling that despite our best efforts, we still struggle to recover satisfactory function for many of our patients with upper limb problems. The challenges are many and they are daunting. There is much to discover and the demand for innovative thinking has never been greater. This cannot be done in silos. We believe that in order to advance, we, the Hand Community, must get together from around the world and share our experiences and participate in open honest discussions."
    description = "In this spirit, we invite you to the 3rd Bucks Hand Symposium, to be held on 20th – 21st May 2020. This year, we are honoured to feature a wonderful line up of speakers from around the globe and the UK. We will cover a wide range of complex upper limb conditions including Tetraplegia, chronic peripheral nerve injury, Raynaud’s and Dupuytren’s. Each speaker is an established leader in their respective field because they have pushed the boundaries and improved on the status quo. They will share their insights, knowledge and experience with us. Do join us and we look forward to seeing you in May!"

  [[params.mission.item]]
    weight = 2
    name = "dayone"
    title = "Day One - Stoke Mandeville Hospital"
    subtitle = "The first day is clinically focussed, hosted in Stoke Mandeville Hospital, followed by a dinner at Balliol College, Oxford"
    description = "<p>Day One will feature clinical talks and will be held at the historic Stoke Mandeville Hospital, birthplace of the Paralympic Games. There will also be case-based discussions to stimulate thinking and generate high level discussions. Join us in welcoming our international speakers:</p><ul class='checked'><li>Raja Sabapathy</li><li>Jan Friden</li><li>David Chuang</li></ul><p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Register your place</a></p>"




  [[params.mission.item]]
    weight = 3
    name = "daytwo"
    title = "Day Two - Kennedy Institute of Rheumatology"
    subtitle = "The second day is researched focussed, hosted at the Kennedy Centre, Oxford"
    description = "<p>Day Two will be research-focussed and hosted at the Kennedy Institute of Rheumatology, birthplace of anti-TNF therapy, at the University of Oxford. It will provide an update of the most prominent research upper limb projects going at Oxford, ranging from translational lab research to clinical trials</p><ul class='checked'><li>Laboratory</li><li>Big Data</li><li>Translational Research</li><li>Multi-centre trials</li></ul><p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Register your place</a></p>"

