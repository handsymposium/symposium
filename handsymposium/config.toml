# Team section
[params.team]
  enable = true
  title = "Meet our international speakers"
  description = "Each speaker is an established leader in their respective field because they have pushed the boundaries and improved on the status quo. They will share their insights, knowledge and experience with us."

  [[params.team.item]]
    name = "David Chuang"
    position = "Professor of Plastic Reconstructive Surgery, Chang Gung Memorial Hospital, Taiwan"
    description = "David Chuang started his microsurgical career in 1984 as a peripheral nerve microsurgeon and was appointed Professor in 2000. Between 1985 and 2018, Professor Chuang performed over 2000 brachial plexus explorations and reconstructions and over 1000 free functioning muscle transfers in the upper limb, lower limb and head and neck.  He is also renowned for operating on obstetric palsy, facial paralysis, compression neuropathy, peripheral nerve injury and peripheral nerve tumours. He is a disciple of Dr. Samuel Noordhoff, Professor Fu-Chan Wei, Julia Terzis, Hanno Millesi, Algimantas Narakas and Toru Kondo. Professor Chuang has developed classifications of brachial plexus injures, radial nerve injuries, post-paralysis facial synkinesis, and traction avulsion amputations of the limbs.  He has pioneered techniques such as the gracilis myocutaneous flap, free functioning muscle transfer for facial nerve reconstruction, surgical treatment of thoracic outlet syndrome, subfascial anterior transfer for cubital tunnel syndrome, nerve transfers for irreparable brachial plexus injuries, contralateral C7 transfer with free vascularised ulnar nerve graft and intercostal to musculocutaneous nerve transfer. Professor Chuang also has a prolific track record in research. He reviews for multiple journals including PRS and JPRAS, has delivered many lectures in Asia, Europe, North and South America, and serves as one of the teachers for the internationally renowned CGMH Fellowship Training Program.  He is past President of the Taiwan Plastic Surgical Association, the Taiwan Society for Surgery of the Hand, the Taiwan Society for Reconstructive Microsurgery and the World Society for Reconstructive Microsurgery. In 2019, Professor Chuang was awarded the prestigious Harry J. Buncke Lectureship from the American Society for Reconstructive Microsurgery."
    img = "images/chuang.jpg"

  [[params.team.item]]
    name = "Jan Fridén"
    position = "Head of the Department of TetraHand and Professor of Hand Surgery at the Swiss Paraplegic Centre in Nottwil, Switzerland"
    description = "Jan is one of the leading authorities on Tetrahand Surgery. Following medical school, he completed his PhD on muscle anatomy in Sweden and underwent further training at the University of California, where he was then appointed visiting professor. From 2005-2014, he led the National Tetraplegia Hand Surgery Unit in Gothenburg, Sweden and since 2011, has led the National Tetrahand Service at the Swiss Paraplegic Centre, the leading tetrahand unit in the world. For more than 30 years Jan Fridén has researched muscle structure and function with a focus on experimental and clinical studies of reconstructive tendon transfer surgery.  He described the architecture of the most suitable donor muscles in many procedures and developed new strategies to reconstruct motor function in tetraplegia and peripheral nerve injuries. His research has also provided primary data on the mechanical properties at micro and macro level of upper extremity muscles. The resulting muscle mechanics database ads surgeons in their decision-making process for reconstruction of arm and hand motions and for correction of deformities secondary to spinal cord and peripheral nerve injuries as well as spasticity after brain injuries. Professor Fridén has published over 200 papers and has been an invited speaker at over ten international meetings since 2015.  He has been a Ph.D. supervisor since 1990, advising on theses internationally. He is the organiser of the Annual European Course in Tetraplegia Upper Extremity Reconstruction and Rehabilitation, approaching it’s 10th edition.  He was also the president and organiser of the Tetraplegia Upper Extremity Reconstruction and Rehabilitation World Congress in 2018. In 2016 Professor Fridén was awarded the Ludwig Guttman Prize for outstanding clinic research, named after the pioneer of the Paralympic Games which began here at Stoke Mandeville."
    img = "images/friden.jpg"

  [[params.team.item]]
    name = "S Raja Sabapathy"
    position = "Chairman, Division of Plastic, Hand & Reconstructive Microsurgery, Ganga Hospital, Coimbatore, India"
    description = "Dr. Sabapathy had a brilliant academic career passing out as the Best Outgoing Student from Stanley Medical College, Madras.  He trained in Plastic Surgery in  Chennai, Stoke Mandeville and Canniesburn in  UK and at Louisville, USA.  The efforts of the Plastic and Orthopaedic Departments of Ganga Hospital, a 500 bed tertiary referral centre for Plastic Surgery and Orthopaedics, revolutionized trauma care in the country and have been followed as a model in many countries. This has led to many invitations for eponymous lectures and has delivered 30 orations, chief among them being the Douglas Lamb lecture at the Royal College of Surgeons, Boonzaire lecture at the South African Hand Society, Sushruta Guha Professorship of the Royal College of Surgeons, Edinburgh.  He was conferred the Hon Fellowship (Hon FRCS) of the Royal College of Surgeons and Physicians of Glasgow, Hon Membership of British, South African Hand Societies and Serbian Microsurgery society. He has been the Visiting Professor in Mayo Clinic, Yale University, Michigan University, Washington University, Singapore, Malaysia, Sri Lanka and Bangladesh.  He has co-authored a Microsurgery Practice Manual and has published 138 papers and 47 book chapters.  2028 surgeons from 68 countries have visited the unit. He has also taken administrative positions and has been the Organizing Chairman of the Triennial Congress of the International Hand Surgery congress (2013) and the World Microsurgery congress (2015).  At present he is the President Elect of the Asian Pacific Federation of Societies for Surgery of the Hand (APFSSH), Secretary General Elect of the International Federation of Societies for Surgery of the Hand (IFSSH).  He has held the presidencies of the Association of Plastic Surgeons of India, Indian Society for Surgery of the Hand, Indian Society for Reconstructive Microsurgery and Brachial Plexus Surgery Group of India."
    img = "images/sabapathy.jpg"


